<!-- begin::Body -->
<body
  class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"
>
  <!-- begin:: Page -->
  <div class="m-grid m-grid--hor m-grid--root m-page">
    <div
      class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1"
      id="m_login"
      style="
        background-image: url(../../../assets/app/media/img/bg/bg-1.jpg);
        height: 50vw;
      "
    >
      <div class="m-grid__item m-grid__item--fluid m-login__wrapper">
        <div class="m-login__container">
          <div class="m-login__logo">
            <a href="#">
              <img src="../../../assets/app/media/img/logos/logo-1.png" />
            </a>
          </div>
          <div class="m-login__signin">
            <div class="m-login__head">
              <h3 class="m-login__title">Sign In To tag Admin</h3>
            </div>
            <form class="m-login__form m-form" [formGroup]="loginForm">
              <div class="form-group m-form__group">
                <input
                  class="form-control m-input"
                  type="text"
                  placeholder="Email"
                  name="email"
                  autocomplete="off"
                  formControlName="email"
                />
              </div>
              <div class="form-group m-form__group">
                <input
                  class="form-control m-input m-login__form-input--last"
                  type="password"
                  placeholder="Password"
                  name="password"
                  formControlName="password"
                />
              </div>
              <div class="row m-login__form-sub"></div>
              <div class="m-login__form-action">
                <button
                  id="m_login_signin_submit"
                  class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary"
                  (click)="onSubmit()"
                >
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--end::Page Scripts -->
</body>

<!-- end::Body -->
